<!DOCTYPE html>
<html>
<head>
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="appcss.css">
</head>
<body>
    <div class="start"> Lets Play The Game!</div>
    <!-- Winner message -->
    <div id="winner">Congratulation Winner is</div>
    <!-- Tic Tac Toe grid container -->
    <div id="container">
        <!-- Title row -->
        <div class="row">
            <h1> Tic Tac Toe</h1>
        </div>
        <!-- Game grid rows -->
        <div class="row">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div class="row">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div class="row">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <!-- Reset and New Game buttons -->
        <div class="row">
            <button class="reset"> Reset</button>
        </div>
        <div class="row">
            <button class="reset"> New Game </button>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="appjs.js"></script>
</body>
</html>
